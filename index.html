<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

  <!-- font awesome -->

  <title>Famous Quotes</title>
  <style>
  </style>

<body>

  <div class="conainer">
    <div class="row max-height align-items-center">
      <div class="col-11 mx-auto col-md-6 quote-container p-5">
        <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">Quotes time</button>
        <div class="row">
          <div class="col-12">
            <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">I’m a success today because I had a friend who believed in me and I didn’t have the heart to let him down.
          </span></i></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-4 offset-4">
            <img src="img/링컨.jpg" class="authorImage">
          </div>
          <div class="col-4">
            <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3 "> Abraham Lincoln</span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
